<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="jquery-ui.min.css" >
    <script src="node_modules/jquery.2/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <link href="cssdemo.css" rel="stylesheet">
</head>
<body>
    <div class="container borders1a">
        <div class="row">
            <div>
                <div>
                    <div class="col-xs-6 left-column ">
                        <div class="left-panel ">
                            <div class="panel-content">
                                <div class="my-draggable" style="width:100px; height: 200px; background: red; z-index: 1">Drag me</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 right-column">
                        <div class="right-panel my-droppable" ><div class="panel-content" ><textarea>Right item  A</textarea></div></div>
                        <div class="right-panel my-droppable" ng-if="row > 1"><div class="panel-content"><textarea>Right item  B</textarea></div></div>
                        <div class="my-droppable thin-line"></div>
                        <div class="right-panel my-droppable" ng-if="row > 3"><div class="panel-content"><textarea>Right item  B</textarea></div></div>
                        <div class="right-panel my-droppable" ><div class="panel-content" ><textarea>Right item  A</textarea></div></div>
                        <div class="right-panel my-droppable" ng-if="row > 1"><div class="panel-content"><textarea>Right item  B</textarea></div></div>
                        <div class="my-droppable thin-line"></div>
                        <div class="right-panel my-droppable" ng-if="row > 3"><div class="panel-content"><textarea>Right item  B</textarea></div></div>
                        <div class="right-panel my-droppable" ><div class="panel-content" ><textarea>Right item  A</textarea></div></div>
                        <div class="right-panel my-droppable" ng-if="row > 1"><div class="panel-content"><textarea>Right item  B</textarea></div></div>
                        <div class="my-droppable thin-line"></div>
                        <div class="right-panel my-droppable" ng-if="row > 3"><div class="panel-content"><textarea>Right item  B</textarea></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            $(".my-draggable").draggable({
                start: function() {
                    $( ".my-droppable" ).droppable({
                        hoverClass: "drop-hover"
                    });
                },
                stop: function() {
                    $( ".my-droppable" ).droppable("destroy");
                    $( ".my-droppable" ).removeClass("drop-hover");
                }
            });
        });
        
    </script>
</body>

</html>
