<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" >
    <script src="node_modules/jquery.2/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <link href="cssdemo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div ng-app="" class="css-functions1a">
            <div class="side-window">
                <div class="side-header"><h3>I am your header, Luke</h3></div>
                <div class="side-content">
                    <div ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">
                        <div ng-repeat="y in [1,2,3,4,5,6,7,8,9,0]">
                            <p>And this is your destiny: scroll</p>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">
                <div ng-repeat="y in [1,2,3,4,5,6,7,8,9,0]">
                    <p class="rest-of-window">Some other page text</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
