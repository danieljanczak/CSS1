<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css" >
    <link rel="stylesheet" href="jquery-ui.min.css" >
    <script src="node_modules/jquery.2/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="node_modules/toastr/build/toastr.min.js"></script>
    <link href="cssdemo.css" rel="stylesheet">
    <script src="cssdemo.js"></script>
</head>
<body>
    <div class="container css-functions2a">
        <div class="middle-bar my-draggable">
            <div class="drag-handle">O<br>O<br>O</div>
            <div class="resizable-content">
                Resize me please
            </div>
        </div>
    </div>
    <script>
        $(function() {
            $(".my-draggable").draggable({
                handle: ".drag-handle",
                axis: "x"
            });
        });
        
    </script>
    <div style="display:hidden" id="info">
        <h2>We have a panel which shoould slide horizontally across the screen</h2>
        <h2>Or in a plain English, we have a jQuery UI draggable restricted to horizontal movement and panel which should be displayed on the left side</h2>
        <h2>Of course we don't know the size of the panel</h2>
    </div>
</body>
</html>
