<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css" >
    <script src="node_modules/jquery.2/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/toastr/build/toastr.min.js"></script>
    <script src="cssdemo.js"></script>
    <link href="cssdemo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div ng-app="" class="less1d">
            <div class="row">
                <div><b>12 column grid</b></div>
                <div class="col-xs-1">col-xs-1</div>
                <div class="col-xs-offset-5 col-xs-3"><input value="col-xs-3"/></div>
                <div class="col-xs-offset-1 col-xs-2"><button class="">col-xs-2</button></div>
            </div>
            <div class="row">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="row">
                        <div><b>12 column grid</b></div>
                        <div class="col-xs-1">col-xs-1</div>
                        <div class="col-xs-offset-5 col-xs-3"><input value="col-xs-3"/></div>
                        <div class="col-xs-offset-1 col-xs-2"><button class="">col-xs-2</button></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-offset-2 col-xs-10">
                            <div class="row">
                                <div><b>12 column grid</b></div>
                                <div class="col-xs-1">col-xs-1</div>
                                <div class="col-xs-offset-5 col-xs-3"><input value="col-xs-3"/></div>
                                <div class="col-xs-offset-1 col-xs-2"><button class="">col-xs-2</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div><b>12 column grid</b></div>
                <div class="col-xs-1">col-xs-1</div>
                <div class="col-xs-offset-5 col-xs-3"><input value="col-xs-3"/></div>
                <div class="col-xs-offset-1 col-xs-2"><button class="">col-xs-2</button></div>
            </div>
            <div class="row">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="row grid-col-override-10">
                        <div><b>10 column grid</b></div>
                        <div class="col-xs-1">col-xs-1</div>
                        <div class="col-xs-offset-3 col-xs-3"><input value="col-xs-3"/></div>
                        <div class="col-xs-offset-1 col-xs-2"><button class="">col-xs-2</button></div>
                    </div>
                    <div class="row grid-col-override-10">
                        <div class="col-xs-offset-2 col-xs-8">
                            <div class="row grid-col-override-8">
                                <div><b>8 column grid</b></div>
                                <div class="col-xs-1">col-xs-1</div>
                                <div class="col-xs-offset-1 col-xs-3"><input value="col-xs-3"/></div>
                                <div class="col-xs-offset-1 col-xs-2"><button class="">col-xs-2</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="display:hidden" id="info">
        <h2>Now we can create UI where columns inside and outside of nested grids align</h2>
        <h2>No JS, no manual specifying of sizes in pixels</h2>
    </div>
</body>
</html>
