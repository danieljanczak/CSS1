<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css" >
    <script src="node_modules/jquery.2/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/toastr/build/toastr.min.js"></script>
    <script src="cssdemo.js"></script>
    <link href="cssdemo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div ng-app="" class="negative-margin3d">
            <div ng-repeat="row in [1,2,3,4,5,6]">
                <div class="row">
                    <div>
                        <div>
                            <div class="col-xs-6 left-column">
                                <div class="left-panel">
                                    <div class="panel-content"><textarea>Left {{row}}</textarea></div>
                                </div>
                            </div>
                            <div class="col-xs-6 right-column">
                                <div class="right-panel"><div class="panel-content" ><textarea>Right {{row}} A</textarea></div></div>
                                <div class="right-panel" ng-if="row > 1"><div class="panel-content"><textarea>Right {{row}} B</textarea></div></div>
                                <div class="right-panel" ng-if="row > 3"><div class="panel-content"><textarea>Right {{row}} B</textarea></div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row left-panel-closer">
                    <div class="col-xs-6">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="display:hidden" id="info">
        <h2>In this example, we have rows with 1 element in left column and 2 elements in right column.</h2>
        <h2>When element on the left side gets additional class (could be from drag & drop, in our simplified example just mouse :hover) we would like to select all elements in the row. </h2>
    </div>
</body>
</html>
