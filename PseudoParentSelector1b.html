<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css" >
    <script src="node_modules/jquery.2/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/toastr/build/toastr.min.js"></script>
    <script src="cssdemo.js"></script>
    <link href="cssdemo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div ng-app="" class="pseudo-parent-selector1b">
            <div ng-repeat="row in [1,2,3,4,5,6]">
                <div class="row">
                    <div>
                        <div>
                            <div class="col-xs-6 ">
                                <div class="left-panel">
                                    <div class="panel-content">Left {{row}}</div>
                                </div>
                                <div class="right-panel-selector"></div>
                            </div>
                            <div class="col-xs-6">
                                <div class="right-panel"><div class="panel-content">Right {{row}} A</div></div>
                                <div class="right-panel"><div class="panel-content">Right {{row}} B</div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="display:hidden" id="info">
        <h2>What we can do is to create element following the one that receives the hover class and select it using the following element selector.</h2>
        <h2>In our case it's 
            <pre>
                .left-panel:hover + .right-panel-selector
            </pre>
        </h2>
    </div>
</body>
</html>
